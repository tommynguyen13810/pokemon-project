<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokemon <Menu></Menu></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
  
    
  </head>
  <body>

  <div class="container-fluid pokemonmenu">
    <div class="row justify-content-center">
      <div class="col-6">
        <h3 class="title">Choose Your Pokemon!</h3>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <form action="/poke" id="choosePokemon">
          <input type="text" placeholder="Choose a Pokemon" name="pokeName" class="btn py-2">  
          <button class="btn btn-success" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-2 confirm">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2">
        <button class="btn btn-success finalsubmit" id="finalsubmit">Submit</button>
      </div>
      <div class="col-2">
        <button class="btn btn-danger finalsubmit" id="finalcancel">Cancel</button>
      </div>
    </div>
  </div>
  

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
